---
layout: default
---

<div class="carousel slide">
	<div class="carousel-inner" role="listbox">
		{% for slide in site.data.slides %}
		<div class="item" style="background-color: {{ slide.background.color }}; background-image: {{ slide.background.image }};">
			<div class="container row-xs-4 row-sm-3 row-md-2 row-lg-1">
				<div class="content-fixed text-center">
					<a href="{{ slide.url }}">
						<img src="{{ slide.image }}" alt="{{ slide.alt }}">
					</a>
					<div class="carousel-caption">{{ slide.title }}</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

	<a class="left carousel-control" href="#carousel-sliding" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left fa fa-angle-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#carousel-sliding" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right fa fa-angle-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<div class="clearfix show-grid"></div>
<div class="clearfix show-grid"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix list-preview h-listing">
	{% for preview in site.data.previewCollection limit:1 %}
	<div class="col-sm-12 col-md-4 h-entry">
		<div class="row-md-5">
			<figure class="content-fixed thumbnail">
					<p class="p-category">
						<span>{{ preview.category }}</span>&nbsp;
					</p>
					<hr />
					<div class="row-xs-5 row-md-3">
						<div class="content-fixed">
							<img class="img-responsive center-block" src="{{ preview.thumbnail }}" alt="" aria-hidden="true">
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="caption">
						<h3 class="p-name">{{ preview.title }}</h3>
					</div>
					<figcaption class="p-summary">{{ preview.summary }}</figcaption>
					<a class="u-url" href="{{ preview.url }}">More</a>
					<div class="clearfix show-grid"></div>
			</figure>
		</div>
	</div>
	{% endfor %}
	<div class="col-sm-12 col-md-8">
		<div class="row">
			{% for preview in site.data.previewCollection offset:1 limit:4 %}
			<div class="col-sm-6 col-md-3 h-entry">
				<div class="row-md-10">
					<figure class="content-fixed thumbnail">
							<div class="box-figure">
								<p class="p-category">
									<span>{{ preview.category }}</span>&nbsp;
								</p>
								<hr />
								<div class="row-xs-5">
									<div class="content-fixed">
										<img class="img-responsive center-block" src="{{ preview.thumbnail }}" alt="" aria-hidden="true">
									</div>
								</div>
							</div>
							<figcaption class="caption">
								<h3 class="p-name">{{ preview.title }}</h3>
								<p class="p-summary">{{ preview.summary }}</p>
								<a class="u-url" href="{{ preview.url }}">Read more...</a>
							</figcaption>
					</figure>
				</div>
			</div>
			{% endfor %}
			<div class="clearfix"></div>
			<hr class="hidden" aria-hidden="true" />
			<div class="text-right hidden">
				<a class="btn btn-sm btn-inverse" href="javascript:void(0);"><i class="fa fa-lg fa-caret-left"></i></a>
				<a class="btn btn-sm btn-inverse" href="javascript:void(0);"><i class="fa fa-lg fa-caret-right"></i></a>
			</div>
		</div>
	</div>
</div>
