- name: Let's Go See
  startDate: 2016-04-20
  endDate: 2016-05-31
  url: https://www.letsgosee.net/
  description: <p>This is a site to help visitor to know more about the Let's Go See program. A user can order an eye exam for a school-aged child or children by appointment via the site.</p> <p>I took on all front-end works of this project, including slicing the PSD files, a focused animated banner that applied HTML5 canvas, embedding Youtube video, using Bootstrap-SASS done responsive design of the site, and so on.</p> <p>Developed this project for 2 months, it finally passed UAT and live online.</p>
  responsibility: <p>I was mainly responsible for web front-end development of the whole site, including canvas animation of the hero banner, form validation, embedding Youtube video, responsive design and other interaction effects.</p>

