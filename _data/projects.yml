- name: Visionworks
  startDate: 2015-07-01
  endDate: 2018-01-02
  url: https://www.visionworks.com/
  description: <p>Visionworks official e-commerce site. Visionworks is one of the largest glasses retailers, selling glasses and contact lenses online and offline. A customer even could buy the product with insurance, whether online or offline.</p> <p>A user can reach the product detail page directly by searching for a product ID. A user also uploads a photo to view the appearance of self with glasses. A user has to fill out a valid form of a prescription before adding the product to the cart. And there is a management named ACMC, and an agent uses it to manipulate information about users, prescriptions, orders, reviews and so on.</p> <p>We used jQuery Bootstrap-SASS and RequireJS to developed front-end modules of the store site. And used AngularJS Bootstrap-SASS and RequireJS to develop front-end modules that are interfaced with to REST of ACMC.</p> <p>This project has experienced three phases. Phase 1 was intended to develop selling glasses online, I took on 60% front-end work. Phase ABB was intended to develop selling contact lenses, and I took on 85% of the front-end work. Phase 2 was intended to develop integrating insurance. Within phase 1, I took on 95% of the front-end work. Within phase ABB, I took advantage of my spare time to learn NodeJS, then optimized the script to build front-end codes, and increased the execution efficiency of gulp tasks.</p> <p>This project passed the test on WCAG 2.0 by an accredited third party Bender, all phases passed UAT and live online. And it is a standard project of the company.</p>
  responsibility: 

