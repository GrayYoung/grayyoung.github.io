- title: CSS Hack
  category: Blog
  thumbnail: /images/thumb/tb-css-hacks.jpg
  summary: 区别 IE6、IE7、IE8、Firefox Example #tip { background: blue; /* Firefox */ background: red \9; /* IE8 */ *background: black; /* IE7 */ _background: orange; /* IE6 */ } Explain 因为 IE 系列浏览器可读\9，而 IE6 和 IE7 可读*，另外 IE6 可辨识_，因此可以依照顺序写下來，就会让浏览器正确的读取到自己看得懂的 CSS 语法，所以就可以有效区分 IE 各版本和非 IE 浏览器(像是 Firefox、Opera、Google Chrome、Safari 等)
  url: /blog/develop/2016/05/27/css-hack.html

