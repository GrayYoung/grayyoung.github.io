---
layout: withBreadcrumbs
---

<article class="container-fluid" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="text-uppercase post-header">
		<h1 class="post-title" itemprop="name headline"><span>{{ page.title }}</span></h1>
		<p class="post-meta"><time class="label label-default" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		{% assign fullURL = page.url | prepend: site.url %}
		{% include shareLinks.html url=fullURL %}
	</header>
	<div class="clearfix show-grid"></div>
	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
</article>
<div class="clearfix show-grid hidden-sm  hidden-xs"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix show-grid hidden-xs"></div>
<div class="clearfix show-grid"></div>
<div class="clearfix show-grid"></div>
