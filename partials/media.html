---
layout: withBreadcrumbs
title: Media
permalink: /media/
pageName: media
extraJS: [/js/lib/jszip.js]
---

<div class="container-fluid">
	<ul id="containerListing" class="list-unstyled card-columns h-listing">
	</ul>
</div>
<div id="fixedProgress" class="loading">
	<div class="progress-circular"></div>
	<div class="progress-label">0</div>
</div>
<template id="tl-preview">
	<li class="h-item h-review-aggregate card bg-dark">
		<img class="card-img" src="" alt="" aria-hidden="true">
		<div class="card-img-overlay">
			<h5 class="card-title p-name"></h5>
			<p class="p-category card-text">
				<span class="text-capitalize"></span><span>: </span>
				<span class="text-capitalize"></span>
			</p>
			<p class="p-rating">
				<span style="width: 0em;"><span class="p-count text-warning"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></span>
				<span class="p-votes">
					<span class="text-success fa-lg"></span>
					<small class="text-muted"></small>
				</span>
			</p>
			<a class="btn btn-primary btn-sm u-url" target="_blank" href="http://www.imdb.com/title/">Read More</a>
		</div>
	</li>
</template>
<template id="tl-modalPreview">
	<div id="modalPreview" class="modal fade modal-preview" tabindex="-1" role="dialog" aria-labelledby="mediaTitle">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="mediaTitle"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12 col-md-7 col-lg-8">
							<div class="progress loading d-print-none" style="position: absolute; top: 0; left: 15px; right: 15px; bottom: 0; height: auto; margin-top: 0;">
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
							</div>
							<div id="carousel-modalPreview" class="carousel slide">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img id="posterCanvas" class="d-block img-fluid mx-auto" />
									</div>
								</div>
								<a class="carousel-control-prev" href="javascript:void(0);" role="button">
									<span class="carousel-control-prev-icon fa fa-angle-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="javascript:void(0);" role="button">
									<span class="carousel-control-next-icon fa fa-angle-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<div class="col-12 col-md-5 col-lg-4">
							<div class="panel">
						<div class="panel-body">
							<dl class="dl-horizontal">
								<dt>Awards</dt>
								<dd class="p-awards"></dd>
								<dt>Plot</dt>
								<dd class="p-plot"></dd>
								<dt>Genre</dt>
								<dd class="p-genre"></dd>
								<dt>Type</dt>
								<dd class="p-type"></dd>
								<dt>Rated</dt>
								<dd class="p-rated"></dd>
							</dl>
							<hr>
							<dl class="dl-horizontal">
								<dt>Director</dt>
								<dd class="p-director"></dd>
								<dt>Writer</dt>
								<dd class="p-writer"></dd>
								<dt>Actors</dt>
								<dd class="p-actors"></dd>
							</dl>
							<hr>
							<dl class="dl-horizontal">
								<dt>Year</dt>
								<dd class="p-year"></dd>
								<dt>Released</dt>
								<dd class="p-released"></dd>
							</dl>
							<hr>
							<dl class="dl-horizontal">
								<dt>Metascore</dt>
								<dd class="p-metascore"></dd>
								<dt>Rating</dt>
								<dd class="p-rating p-imdbrating"></dd>
								<dt>Votes</dt>
								<dd class="p-votes p-imdbvotes"></dd>
							</dl>
							<hr>
							<dl class="dl-horizontal">
								<dt>Country</dt>
								<dd class="p-country"></dd>
								<dt>Language</dt>
								<dd class="p-language"></dd>
								<dt>Runtime</dt>
								<dd class="p-runtime"></dd>
							</dl>
						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
