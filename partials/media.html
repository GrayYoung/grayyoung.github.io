---
layout: withBreadcrumbs
title: Media
permalink: /media/
pageName: media
extraJS: [/js/lib/jszip.js]
---

<div class="container-fluid">
	<ul id="containerListing" class="row list-unstyled h-listing">
	</ul>
</div>
<div id="fixedProgress" class="loading">
	<div class="progress-circular"></div>
	<div class="progress-label">0</div>
</div>
<template id="tl-preview">
	<li class="col-xs-12 col-sm-6 col-md-4 col-lg-3 h-item h-review-aggregate card-columns">
		<div class="card bg-dark">
			<img class="card-img" src="" alt="" aria-hidden="true">
			<div class="card-img-overlay">
				<h5 class="card-title p-name"></h5>
				<p class="p-category card-text">
					<span class="text-capitalize"></span><span>: </span>
					<span class="text-capitalize"></span>
				</p>
				<p class="p-rating">
					<span style="width: 0em;"><span class="p-count text-warning"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></span>
					<span class="p-votes">
						<span class="text-success fa-lg"></span>
						<small class="text-muted"></small>
					</span>
				</p>
				<a class="btn btn-primary btn-sm u-url" target="_blank" href="http://www.imdb.com/title/">Read More</a>
			</div>
		</div>
	</li>
</template>
<template id="tl-modalPreview">
	<div id="modalPreview" class="modal fade modal-preview" tabindex="-1" role="dialog" aria-labelledby="mediaTitle">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="mediaTitle"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12 col-md-7 col-lg-8">
							<div class="progress loading d-print-none" style="position: absolute; top: 0; left: 15px; right: 15px; bottom: 0; height: auto; margin-top: 0;">
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
								<div class="progress-bar" role="progressbar"></div>
							</div>
							<div id="carousel-modalPreview" class="carousel slide">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img id="posterCanvas" class="d-block img-fluid mx-auto" />
									</div>
								</div>
								<a class="carousel-control-prev" href="javascript:void(0);" role="button">
									<span class="carousel-control-prev-icon fa fa-angle-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="javascript:void(0);" role="button">
									<span class="carousel-control-next-icon fa fa-angle-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<div class="col-12 col-md-5 col-lg-4">
							<div class="panel">
								<div class="panel-body">
									<dl class="row">
										<dt class="col-12">Awards</dt>
										<dd class="col-12 p-awards"></dd>
										<dt class="col-12">Plot</dt>
										<dd class="col-12 p-plot"></dd>
										<dt class="col-4">Genre</dt>
										<dd class="col-8 p-genre"></dd>
										<dt class="col-4">Type</dt>
										<dd class="col-8 p-type"></dd>
										<dt class="col-4">Rated</dt>
										<dd class="col-8 p-rated"></dd>
									</dl>
									<hr>
									<dl class="row">
										<dt class="col-12">Director</dt>
										<dd class="col-12 p-director"></dd>
										<dt class="col-12">Writer</dt>
										<dd class="col-12 p-writer"></dd>
										<dt class="col-12">Actors</dt>
										<dd class="col-12 p-actors"></dd>
									</dl>
									<hr>
									<dl class="row">
										<dt class="col-4">Year</dt>
										<dd class="col-8 p-year"></dd>
										<dt class="col-4">Released</dt>
										<dd class="col-8 p-released"></dd>
									</dl>
									<hr>
									<dl class="row">
										<dt class="col-4">Metascore</dt>
										<dd class="col-8 p-metascore"></dd>
										<dt class="col-4">Rating</dt>
										<dd class="col-8 p-rating p-imdbrating"></dd>
										<dt class="col-4">Votes</dt>
										<dd class="col-8 p-votes p-imdbvotes"></dd>
									</dl>
									<hr>
									<dl class="row">
										<dt class="col-4">Country</dt>
										<dd class="col-8 p-country"></dd>
										<dt class="col-4">Language</dt>
										<dd class="col-8 p-language"></dd>
										<dt class="col-4">Runtime</dt>
										<dd class="col-8 p-runtime"></dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
