<head>
	{% assign description = page.excerpt | strip_html | strip_newlines | truncate: 160 | strip %}

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">
	<meta name="keywords" content="Marching Gray Young|web|front-end|developer|designer" />
	<meta name="description" content="{% if page.excerpt %}{{ description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title  | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | prepend: site.url }}">
	<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ "/images/me.png" | prepend: site.baseurl | prepend: site.url }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta property="fb:app_id" content="100010823177377">
	<meta name="generator" content="Jekyll v{{ jekyll.version }}">
	<title>{% if page.title %}{{ page.title | escape }} - {{ site.title  | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/bootstrap.theme.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/marching.css" | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<!-- saved from url=(0014)about:internet -->
	<!--[if lt IE 9]>
		<script type="text/javascript" src="/dist/js/lib/html5shiv.min.js"></script>
		<script type="text/javascript" src="/dist/js/lib/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript">
		var require = {
			waitSeconds : 0
		};
	</script>
	{% for script in page.extraJS %}
	<script type="text/javascript" src="{{ script }}"></script>
	{% endfor %}
	<script type="text/javascript" defer async data-main="/js/{% if page.pageName %}{{ page.pageName }}{% else %}marching{% endif %}.js" src="/js/lib/require.js"></script>
</head>
