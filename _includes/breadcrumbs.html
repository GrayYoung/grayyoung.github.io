<ol class="breadcrumb container-fluid d-print-none">
	<li class="breadcrumb-item">
		<a href="/">
			<i class="fa fa-home fa-lg" aria-hidden="true"></i>
			<span class="visually-hidden">Home</span>
		</a>
	</li>
	{% for breadcrumb in include.inpage.breadcrumbs %}
		<li class="breadcrumb-item">
			<a href="{{ breadcrumb.url }}">
				{{ breadcrumb.name }}
			</a>
		</li>
	{% endfor %}
	<li class="breadcrumb-item active">{{ include.inpage.title | split: " - " | first }}</li>
</ol>
