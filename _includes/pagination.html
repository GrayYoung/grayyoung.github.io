<div id="pagination" class="container-fluid hidden-print">
	<hr />
	<nav aria-label="Page navigation">
		<ul class="pagination justify-content-center">
			{% if page.previous %}
				<li class="page-item"><a class="page-link" href="{{page.previous.url}}"><span aria-hidden="true">&#8249;</span> Previous</a></li>
			{% endif %}
			{% if page.next %}
				<li class="page-item"><a class="page-link" href="{{page.next.url}}">Next <span aria-hidden="true">&#8250;</span></a></li>
			{% endif %}
		</ul>
	</nav>
</div>
